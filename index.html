
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت کلید</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>کلیدساز همستر</h1><br><br>
        <div class="form-group">
            <label for="gameSelect">انتخاب بازی</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D | دوچرخه</option>
                <option value="2">Chain Cube 2048 | مکعب زنجیره ای</option>
                <option value="3">My Clone Army | ارتش کلون</option>
                <option value="4">Train Miner | معدنچی قطار</option>
                <option value="5">MergeAway | ادغام</option>
                <option value="6">Twerk Race | مسابقه</option>

            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">تعداد کلید</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="8">8</option>
                
            </select>
        </div>
        <button id="startBtn">ایجاد کلید</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">...درحال اتصال به سرور</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">کلیدهای ایجاد شده</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی تمامی کلیدها</button>
            <div id="copyStatus" class="hidden">!کپی شد</div>
            <button id="generateMoreBtn">ایجاد کلیدهای دیگر</button>
        </div><br><br>
        <div class="mycodes">
            <button id="ShowKeysBtn">کلید های ساخته شده قبلی</button>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>Today's Generated Codes:</h3>
                <ul id="generatedCodesList"></ul>
            </div>

        </div>
        <div class="footer">
            <a href="https://t.me/Airdrops_GP" target="_blank">
                <button class="link-btn">گروه پرسش و پاسخ</button>
              </a> <br><br>
              <small style="color: rgb(210, 210, 210);">در صورت عدم عضویت در کانال اسپانسر، سایت پس از مدتی برای شما مسدود می شود<br>برای دریافت اشتراک نامحدود، با دکمه زیر وارد کانال بشید</small>
            <br><br>
            <button class="buttonvip">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
                  <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
                </svg>
                <a href="https://t.me/AkhbarHamster/599" target="_blank">عضویت در کانال و دریافت اشتراک ویژه</a>
              </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
